<div class="card">
    <div class="p-toolbar mb-4 gap-2 flex justify-content-between align-items-center">
        <div class="flex align-items-center gap-2">
            <button pButton type="button" label="New" icon="pi pi-plus" class="p-button-success"
                (click)="openForm({})"></button>
            <button pButton type="button" label="Delet " icon="pi pi-trash" class="p-button-danger"
                (click)="deleteSelectedexpenses()"
                [disabled]="!selectedexpenses || selectedexpenses.length===0"></button>
        </div>

        <div class="flex align-items-center gap-2">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="search... " [formControl]="search" />
            </span>

            <p-dropdown [options]="categories" optionLabel="name" optionValue="id" [formControl]="categoryFilter"
                placeholder="All " styleClass="ml-2"></p-dropdown>

       
            <p-calendar placeholder="from" [formControl]="fromDateCtrl" dateFormat="dd/mm/yy"></p-calendar>
            <p-calendar placeholder="to" [formControl]="toDateCtrl" dateFormat="dd/mm/yy"></p-calendar>

            <button pButton type="button" label=" Clean" icon="pi pi-filter-slash"
                (click)="clearFilters()"></button>
        </div>
    </div>

    
    <div class="overflow-auto">
        <table class="min-w-full text-right">
            <thead>
                <tr>
                    <th style="width:4rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>

                    <th class="cursor-pointer" (click)="changeSort('title')">
                        Title
                        <i *ngIf="sortBy.key==='title'" class="pi"
                            [ngClass]="{'pi-sort-amount-up': sortBy.dir==='asc','pi-sort-amount-down': sortBy.dir==='desc'}"></i>
                    </th>

                    <th class="cursor-pointer" (click)="changeSort('amount')">
                        Amount
                        <i *ngIf="sortBy.key==='amount'" class="pi"
                            [ngClass]="{'pi-sort-amount-up': sortBy.dir==='asc','pi-sort-amount-down': sortBy.dir==='desc'}"></i>
                    </th>

                    <th>Category</th>

                    <th class="cursor-pointer" (click)="changeSort('date')">
                        Date
                        <i *ngIf="sortBy.key==='date'" class="pi"
                            [ngClass]="{'pi-sort-amount-up': sortBy.dir==='asc','pi-sort-amount-down': sortBy.dir==='desc'}"></i>
                    </th>

                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let expense of displayed">
                    <td><p-tableCheckbox [value]="expense" [(ngModel)]="selectedexpenses"></p-tableCheckbox></td>
                    <td>{{ expense.title }}</td>
                    <td>{{ expense.amount | number:'1.2-2' }}</td>
                    <td>{{ getCategoryName(expense.categoryId) }}</td>
                    <td>{{ expense.date | date:'dd/MM/yyyy' }}</td>
                    <td class="flex gap-2">
                        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text"
                            (click)="openForm(expense)"></button>
                        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
                            (click)="deleteexpense(expense)"></button>
                    </td>
                </tr>
                <tr *ngIf="displayed.length===0">
                    <td colspan="6" class="text-center p-4">not Found Result</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="flex justify-content-between align-items-center mt-3">
        <div>Total{{ filteredCount }}</div>

    
        <div class="flex align-items-center gap-2">
            <button pButton type="button" icon="pi pi-angle-left" (click)="prevPage()" [disabled]="page<=0"></button>

            <ng-container *ngFor="let p of pages">
                <button pButton type="button" class="p-button-text" [class.p-button-outlined]="p!==page"
                    (click)="goPage(p)">{{ p + 1 }}</button>
            </ng-container>

            <button pButton type="button" icon="pi pi-angle-right" (click)="nextPage()"
                [disabled]="(page+1)>=totalPages"></button>

            <p-dropdown [options]="pageSizeOptions" [(ngModel)]="pageSize" (onChange)="onPageSizeChange($event.value)"
                styleClass="ml-2" [style]="{width:'6rem'}"></p-dropdown>
        </div>
    </div>
</div>
